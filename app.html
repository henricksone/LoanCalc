    <main class="flex">
       <div class="container mt-5">
            <div class="row">
                <!-- inputs -->
                <div class="col-3 p-2 border">
                    <form class="d-flex flex-column">
                        <label for="famount">Loan Amount</label>
                        <input type="number" id="famount" name="famount" value="25000"><br>
                        <label for="fterm">Term (Months)</label>
                        <input type="number" id="fterm" name="fterm" value="60"><br>
                        <label for="frate">Interest Rate</label>
                        <input type="number" id="frate" name="frate" value="5"><br>

                            </div>
                        </div>

                        <div class="col-12">
                            <div class="d-flex justify-content-between">
                                <div>Total Principle</div>
                                <div id="amt"><!-- Total Principle --></div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <div>Total Interest</div>
                                <div id="int"><!-- Total Interest --></div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <div>Total Cost</div>
                                <div id="cst"><!-- Total Cost --></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- results table -->

                    <table class="table table-striped">
                        <thead>
                            <tr>

                                <th>Payment</th>
                                <th>Principle</th>
                                <th>Interest</th>
                                <th>Total Interest</th>
